{if count($goods) > 0}
<table>
	<tr>
		<th>Артикул</th>
		<th>Название</th>
		<th>Краткое описание</th>
		<th>Цена</th>
		<th>Миниатюра</th>
	</tr>
	{foreach $goods good}
	<tr>
		<td><a href="{$good->clientURL}">{$good->article}</a></td>
		<td>{$good->title}</td>
		<td>{$good->about}</td>
		<td>{$good->cost}</td>
		<td>{if $good->thumbURL}<img src="{$good->thumbURL}" alt="" />{else}Нет миниатюры{/if}</td>
	</tr>
	{/foreach}
</table>
{/if}
